<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>


  <div class="card-section container shadow">
    <!-- Upper Image -->
    <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="upper-image">

    <!-- Image Section -->
    <div class="image-section container">
      <img src="images/image-victor.jpg" alt="image-victor" class="image-victor">
    </div>

    <!--  Person Information Section  -->
    <div class="name-section container">
      <h1>  Victor Crest  <span class="age-detail"> &nbsp; 26 </span></h1>
      <h1>  London </h1>
    </div>
    <hr>
    <!-- Additional Details Section-->
    <div class="additional-details container">

      <span class="followers"> 80K </span>
    
      <span class="likes"> 803K </span>
    
      <span class="photos"> 1.4K </span>
    </div>

    <div class="numeric-details container">

      <span class="followers-data"> Followers </span>
    
      <span class="likes-data"> Likes </span>
    
      <span class="photos-data"> Photos </span>
    </div>
  </div>

      <!-- Attribution -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">George Sebastian</a>.
      </div>
</body>
</html>
